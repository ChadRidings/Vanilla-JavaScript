<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../assets/styles/global-styles.css" />
        <link rel="stylesheet" href="./tracks-carousel.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <title>Tracks Carousel (Vanilla CSS/JS)</title>
    </head>

    <body>
        <section class="main-container">
            <div class="container">
                <div class="tracks-header">
                    <div class="title">
                        <h1>Featured Tracks</h1>
                    </div>
                    <div class="tracks-controls">
                        <i class="bi bi-chevron-left"></i>
                        <i class="bi bi-chevron-right"></i>
                        <button class="header-button" href="#">View All</button>
                    </div>
                </div>
                <div class="tracks-carousel">
                    <div class="track">
                        <div class="image">
                            <img src="../assets/images/track.png" alt="artist name" />
                            <div class="overlay">
                                <a href="#" name="artist name">
                                    <i class="bi bi-play-fill"></i>
                                </a>
                            </div>
                        </div>
                        <div class="track-info">
                            <div class="track-name">Don't Mind If I Do</div>
                            <div class="artist-name">Riley Green</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>

    <script src="./script.js"></script>
</html>
